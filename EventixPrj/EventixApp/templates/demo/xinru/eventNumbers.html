        <a href="{% url 'ticketsTotal' %}" style="text-decoration: none; color: black;">
            <div id="app" >

                    <span class="grotesk--tightMedium">you</span>
                    <span class="grotesk--compactBlack">organized</span>

                <img class="illuNo--eventsNumber" src="{% static 'demo/img/xinru/6.svg' %}" alt="Event Numbers">

                    <p class="scollInfo--scollSlow">It looks like you would like to be fully prepared for each one. </p>
