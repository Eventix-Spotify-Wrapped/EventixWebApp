{% load static %}

<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta data -->
        <meta charset="UTF-8">
        <title>MEADOW | Visitors Age | Eventix Summary</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{% static 'demo/favicon/apple-touch-icon.png' %}">
        <link rel="icon" type="image/png" sizes="32x32" href="{% static 'demo/favicon/favicon-32x32.png' %}">
        <link rel="icon" type="image/png" sizes="16x16" href="{% static 'demo/favicon/favicon-16x16.png' %}">
        <link rel="manifest" href="{% static 'demo/favicon/site.webmanifest' %}">
        <link rel="mask-icon" href="{% static 'demo/favicon/safari-pinned-tab.svg' %}" color="#bde3fc">
        <meta name="msapplication-TileColor" content="#bde3fc">
        <meta name="theme-color" content="#bde3fc">

        <!-- Stylesheet -->
        <link rel="stylesheet" href="{% static 'css/xrDemo.css' %}">
    </head>
    <body>
        <div id="app">
            <svg class="coin" viewBox="0 0 51.96 59.56"><path d="m6.45,10.15S7.37.5,15.18.5c12.62,3.12,18,5.31,25.49,7.12s10.79,7.58,10.79,14.01v26.41c0,3.23-4.13,7.81-11.25,7.81s-25.03-8.04-25.03-8.04c0,0-8.73-5.97-8.73-12.63V10.15Z" fill="#f89823" stroke="#231f20" stroke-miterlimit="10"/><path d="m.5,13.36S1.42,3.71,9.23,3.71c12.62,3.12,18,5.31,25.49,7.12s10.79,7.58,10.79,14.01v26.41c0,3.23-4.13,7.81-11.25,7.81s-25.03-8.04-25.03-8.04c0,0-8.73-5.97-8.73-12.63V13.36Z" fill="#f89823" stroke="#231f20" stroke-miterlimit="10"/></svg>

            <p class="infoVA2" >
                <span class="grotesk--spatialBlack" style="font-style: italic;" >Event</span>
                <span class="grotesk--light" >average</span>
                </br>
                <span class="grotesk--medium" >visitors age</span>
            </p>

            <p class="infoAges">
                <span class="grotesk--wideBlack">The youngest</span>
                </br>
                <span class="grotesk--spatialFine">MEADOW Hoi Festival</span>
                </br>
                <span class="grotesk--medium" style="line-height: 20rem; padding-left: 45%;">years old</span>
            </p>

            <p class="infoAges2">
                <span class="grotesk--wideBlack">The eldest</span>
                </br>
                <span class="grotesk--spatialFine">MEADOW Spring Festival</span>
                </br>
                <span class="grotesk--medium" style="line-height: 26rem;">years old</span>
            </p>

            <div class="slide__backfigureVisitorsAge"></div>
            <div class="slide__backgroundVisitorsAge"></div>


            <div class="illuNo--age" style="left: 6%; top: 30%;">
                <img class="illuNo--age--1" src="{% static 'demo/img/xinru/2b.svg' %}" alt="2">
                <img class="illuNo--age--2" src="{% static 'demo/img/xinru/1.svg' %}" alt="1">
            </div>

            <div class="illuNo--age" style="left: 55%; bottom: 40%; animation: show 2s 2s backwards;">
                <img class="illuNo--age--1" src="{% static 'demo/img/xinru/3b.svg' %}" alt="3">
                <img class="illuNo--age--2" src="{% static 'demo/img/xinru/1.svg' %}" alt="7">
            </div>

            <p class="grotesk--compactBlack scollVA">
                You provided great chances for people of similar age to gather.
            </p>
        </div>

        <script src="{% static 'js/xrDemo.js' %}"></script>
    </body>


</html>
