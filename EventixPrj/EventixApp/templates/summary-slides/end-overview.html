    <div class="end-visitors">
        <span>Total of visitors</span>
        <img class="numbers" src="{% static 'demo/img/visitor-amount-numbers.svg' %}" alt="">
    </div>

    <div class="end-information">
        <div class="end-information__item">
            <span>Most visitors were from</span>
            <span>{{ event.countryMostVisitors }}</span>
        </div>

        <div class="end-information__item">
            <span>City of most visitors</span>
            <span>{{ event.cityMostVisitors }}</span>
        </div>

        <div class="end-information__item">
            <span>Province of most visitors</span>
            <span>{{ event.provinceMostVisitors }}</span>
        </div>
    </div>

    <img id="end-country-illustration" src="{% static 'demo/img/netherlands.png' %}" alt="">

    <div class="end-bottom">
