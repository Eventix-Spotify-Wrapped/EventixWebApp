{% load static %}

<div class="slide">
    <div class="white-back white-back--event"></div>

    <div style="text-align: center; display: flex; align-items: center; flex-direction: column;">
        <span class="grotesk--black" style="font-size: 4rem;">{{context.3}}</span>
    </div>

    <div class="title title--col" style="margin-top: 10rem;">
        <p><span class="grotesk--black">This</span> <span class="grotesk--medium">event</span> <span class="grotesk--medium">sold</span></p>
        <span class="highlight grotesk--black">{{context.4}}%</span>
        <p><span class="grotesk--light">of it's tickets</span></p>
    </div>

    <img class="tickets tickets--stack" src="{% static 'demo/img/tickets-stack.png' %}" alt="">
</div>
