{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <script src="https://unpkg.com/vue@next"></script>
  <link rel="stylesheet" href="{% static 'dashboard/style_login.css' %}">
</head>
<body>
  <div id="logo">
    <img src="{% static 'dashboard/img/logo.svg' %}" alt="logo" width="160" height="40">
  </div>
  
  <div id="login">
    <form @submit.prevent="login"  action="/index">
      <h1>Welcome</h1>
      <label for="username">Username:</label>
      <br>
      <input type="text" id="username" v-model="username">
      <br><br>
      <label for="password">Password:</label>
      <br>
      <input type="password" id="password" v-model="password">
      <br><br>
      <button type="submit">Log in</button>
    </form>
  </div>
</body>
</html>
